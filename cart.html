<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CART</title>
    <link rel="stylesheet" href="styles/cart.css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="main-container">
    <header>
      <nav class="navbar">
        <img
          src="./assets/images/shaburger-logo.png"
          alt=""
          class="nav-branding"
        />
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link">HOME</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">ABOUT</a>
          </li>
          <li class="nav-item">
            <a href="menu.html" class="nav-link">MENU</a>
          </li>
          <li class="nav-item">
            <a
              href="cart.html
          "
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </li>
          <li class="nav-item">
            <a
              href="signup.html 
          "
              ><i class="fa-solid fa-right-to-bracket"></i
            ></a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <section class="main-container">
      <div class="container">
        <div class="main-image">
          <img src="./assets/images/aloha teriyaki burger.png" alt="" />
        </div>
        <div class="cart-details">
          <h1>Aloha Teriyaki Burger</h1>
          <p>
            Teriyaki-glazed beef patty topped with grilled pineapple, crispy
            bacon, Swiss cheese, lettuce, and mayo on a Hawaiian sweet roll.
          </p>
          <h4>PHP 155</h4>
          <div class="qty">
            <form>
              <label for="quantity">Quantity:</label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                min="1"
                max="5"
              />
              <input type="submit" />
            </form>
            <div class="cart-btn">
              <a href="#" class="order-now-btn" onclick="orderNow()"
                >Order Now</a
              >
              <a href="menu.html" class="cancelbtn">Cancel</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>SHABURGER Est 2023. &copy; All rights reserved.</p>
    </footer>
  </body>
</html>
